server:
  port: 8084

#### ZUUL 禁止关机 #####
management:
  endpoint:
    shutdown:
      enabled: false

spring:
  application:
    name: user-server
  profiles:
    active: dev
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    password: 
    timeout: 3000
    jedis:
      pool:
        maxActive: 20
        maxWait: 3000
        maxIdle: 20
        minIdle: 0
  jmx:
    enabled: false

#druid:
  #loginUsername:
  #loginPassword:
  #resetEnable: true

logging:
  level:
    org.springframework.web: DEBUG
    #com.wkclz.soa.gateway: debug

zuul:
  max:
    host:
      connections: 500
  host:
    socket-timeout-millis: 60000
    connect-timeout-millis: 60000
  routes:
    user:
      path: /user/**
      serviceId: user-server
  
